# docker-compose.yml
version: '3.8'

services:
  frontend:
    build:
      context: frontend
    ports:
      - "80:80"

  backend:
    build:
      context: backend
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    build:
      context: db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: