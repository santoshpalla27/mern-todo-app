services:
  backend:
    build: ./mern/backend
    ports:
      - "5050:5050" 
    networks:
      - mern_network
    environment:
      MONGO_DB_NAME: employee             # MongoDB database name
      MONGO_DB_USER: user                 # MongoDB username
      MONGO_DB_PASSWORD: password         # MongoDB user password
      MONGO_DB_HOST: mongodb              # MongoDB host (the service name of MongoDB)
      MONGO_DB_PORT: 27017                # MongoDB port (default 27017)
    depends_on:
      - mongodb

  frontend:
    build: ./mern/frontend
    ports:
      - "5173:5173"  
    networks:
      - mern_network
    environment:
      VITE_API_URL: http://54.227.166.177:5050

  mongodb:
    image: mongo:latest  
    ports:
      - "27017:27017"  
    networks:
      - mern_network
    environment:
      MONGO_INITDB_ROOT_USERNAME: root        # MongoDB root username
      MONGO_INITDB_ROOT_PASSWORD: rootpassword # MongoDB root password
      MONGO_INITDB_DATABASE: employee         # Database to create
      MONGO_INITDB_USER: user                 # MongoDB user
      MONGO_INITDB_PASSWORD: password         # MongoDB user password
    volumes:
      - mongo-data:/data/db  

networks:
  mern_network:
    driver: bridge 

volumes:
  mongo-data:
    driver: local  # Persist MongoDB data locally
