services:
  backend:
    build: ./mern/backend
    ports:
      - "5050:5050" 
    networks:
      - mern_network
    environment:
      MONGO_USERNAME: myuser         # Set MongoDB username
      MONGO_PASSWORD: mypassword     # Set MongoDB password
      MONGO_DB_NAME: employee        # Set MongoDB database name
      MONGO_URI: mongodb://mongodb:27017  # Use base MongoDB URI (without database)
    depends_on:
      - mongodb

  frontend:
    build: ./mern/frontend
    ports:
      - "5173:5173"  
    networks:
      - mern_network
    environment:
      VITE_API_URL: http://54.227.166.177:5050

  mongodb:
    image: mongo:latest  
    ports:
      - "27017:27017"  
    networks:
      - mern_network
    environment:
      MONGO_INITDB_ROOT_USERNAME: myuser      # Root username
      MONGO_INITDB_ROOT_PASSWORD: mypassword  # Root password
      MONGO_INITDB_DATABASE: employee         # Default database
    volumes:
      - mongo-data:/data/db  

networks:
  mern_network:
    driver: bridge 

volumes:
  mongo-data:
    driver: local  # Persist MongoDB data locally
