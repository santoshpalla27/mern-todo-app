---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: santoshpalla27/3-tier:backend-6
        ports:
        - containerPort: 5050
        env:
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGO_URI
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 5050
    targetPort: 5050
  selector:
    app: backend
